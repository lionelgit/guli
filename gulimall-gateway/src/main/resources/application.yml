spring:
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

        # 将请求路由到商品服务 精准路由要放到模糊路由前面
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          #路径重写，去掉api的前缀
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        #将前端项目路由到指定服务
        - id: admin_route
          #负载均衡到某个服务
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          #路径重写,给请求加上renren-fast的前缀，去掉api的前缀
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}